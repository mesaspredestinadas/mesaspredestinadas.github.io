---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title | markdownify }}</h1>
  <h2 class="post-subtitle">{{ page.subheadline | markdownify }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {% if page.audios %}
  {% include podcast_player.html %}
  {% endif %}
  {{ content }}
  {% if page.audios %}
  {% include podcast.html %}
  {% endif %}

</div>
